name: Upload Asset from URL

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'URL of the file to upload'
        required: true
        type: string
      release_tag:
        description: 'Tag of the release (e.g., v1.0.0)'
        required: true
        type: string
      file_name:
        description: 'Name to give the file in the release (e.g., video.mp4)'
        required: true
        type: string

permissions:
  contents: write   # ðŸ‘ˆ Needed for creating releases and uploading assets

jobs:
  upload_asset:
    runs-on: ubuntu-latest
    steps:
      - name: Download file from URL
        run: |
          echo "Downloading ${{ github.event.inputs.file_url }}..."
          curl -L "${{ github.event.inputs.file_url }}" -o "${{ github.event.inputs.file_name }}"

      - name: Create or get GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          release_name: ${{ github.event.inputs.release_tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload asset to GitHub Release
        uses: shogo82148/actions-upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.event.inputs.file_name }}
          asset_name: ${{ github.event.inputs.file_name }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
