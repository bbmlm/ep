name: Upload Release Asset

on:
  workflow_dispatch:
    inputs:
      file_url:
        required: true
        description: "Direct file URL"
      release_tag:
        required: true
        description: "Release tag"
      file_name:
        required: true
        description: "Asset file name"

jobs:
  upload_asset:
    runs-on: ubuntu-latest

    steps:
    - name: Download file from URL
      run: |
        curl -L "${{ github.event.inputs.file_url }}" -o "${{ github.event.inputs.file_name }}"
        ls -lh "${{ github.event.inputs.file_name }}"

    - name: Create or update GitHub release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.release_tag }}
        name: Release ${{ github.event.inputs.release_tag }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload asset to GitHub release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.release_tag }}
        files: ${{ github.event.inputs.file_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
